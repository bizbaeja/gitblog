"pageProps":{"posts":[{"title":"$target 과 event.tartget 의 차이점은?","date":"2022-11-18T00:00:00.000Z","description":"알아보자","body":{"raw":"\n인터페이스의 **`target`**\n속성은 이벤트가 발생한 대상 객체를 가리킵니다. 버블링과 캡처링 단계에서는 `[Event.currentTarget` ]\n과 다를 수 있습니다.\n\n### jQuery 와 Javascript\n\n\u003caside\u003e\n✍🏻   제이쿼리는 웹사이트에 자바스크립트를 쉽게 활용할 수 있도록 도와주는 오픈소스 기반의 자바스크립트 라이브러리입니다. 그러나 부트스트랩이 차기버전(v5) 부터 제이쿼리에 대한 의존성을 제거하겠다고 발표하겠다고도 하고, 인기가 많이 낮아진 상태입니다. 함수형 컴포넌트가 익숙한 제게, 제이쿼리 표현식은 낯설 때가 많았습니다.\n\n\u003c/aside\u003e\n\n---\n\n### jquery $ 의미\n\n\u003caside\u003e\n✍🏻  $를 이용하면, 편하게 HTML요소를 선택하고, 특정 동작들을 설정할 수 있습니다.\n\n\u003c/aside\u003e\n\n### $() 함수\n\n$() 함수는 선택된 HTML 요소를 제이쿼리에서 이용할 수 있는 형태로 생성해줍니다.\n\n$() 함수의 인수로는 HTML 태그 이름뿐만 아니라, CSS 선택자를 전달하여 특정 HTML 요소를 선택할 수 있습니다.\n\n이러한 $()함수를 통해 생성된 요소를 제이쿼리 객체(jQuery Object)라고 합니다.\n\n제이쿼리는 이렇게 생성된 제이쿼리 객체의 메소드를 사용하여 여러 동작을 설정할 수 있습니다.\n\n```\n사용 예시 :  $(선택자).동작함수();\n\n\n```\n\n```jsx\nfunction func() {\n\n    addAttribute();  // 아이디가 \"para\"인 HTML 요소에 속성을 추가함.\n\n    createElement(); // 아이디가 \"para\"인 HTML 요소를 생성함.\n\n}\n\nfunction createElement() {\n\n    var criteriaNode = document.getElementById(\"text\");\n\n    var newNode = document.createElement(\"p\") newNode.innerHTML = \"새로운 단락입니다.\";\n\n    newNode.setAttribute(\"id\", \"para\");\n\n    document.body.insertBefore(newNode, criteriaNode);\n\n}\n\nfunction addAttribute() {\n\n    document.getElementById(\"para\").setAttribute(\"style\", \"color: red\");\n\n}\n\n```\n\n---\n\n### 문법\n\n위의 예제에서 addAttribute() 함수는 아이디가 \"para\"인 HTML 요소에 새로운 속성을 추가하는 함수입니다.\n\n또한, createElement() 함수는 아이디가 \"para\"인 HTML 요소를 생성하여 추가해 주는 함수입니다.\n\nWindow 객체의 onload() 메소드를 이용하여 문서가 모두 로드된 뒤에 코드가 실행되도록 설정합니다.\n\n---\n\n```jsx\nwindow.onload = function() {\n\n    자바스크립트 코드;\n\n};\n```\n\n마찬가지로 제이쿼리에서는 Document 객체의 ready() 메소드를 이용하여 같은 결과를 보장하고 있습니다.\n\n```jsx\n$(document).ready(function() {\n\n    제이쿼리 코드;\n\n});\n```\n\n또한, jQuery Team에서는 같은 결과를 보장하는 더욱 짧은 문법을 다음과 같이 제공하고 있습니다.\n\n```jsx\n$(function() {\n\n    제이쿼리 코드;\n\n});\n```\n\n다음 예제는 문서가 모두 로드되는 시점과 창이 모두 로드되는 시점의 차이를 보여주는 예제입니다.\n\n```jsx\n$(document).ready(function () {\n  $('#doc').text('문서가 전부 로드됐어요!');\n});\n\n$(window).load(function () {\n  $('#win').text('창이 모두 로드됐어요!');\n});\n```\n","code":"var Component=(()=\u003e{var s=Object.create;var d=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var j=(r,n)=\u003e()=\u003e(n||r((n={exports:{}}).exports,n),n.exports),x=(r,n)=\u003e{for(var t in n)d(r,t,{get:n[t],enumerable:!0})},i=(r,n,t,a)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let c of p(n))!g.call(r,c)\u0026\u0026c!==t\u0026\u0026d(r,c,{get:()=\u003en[c],enumerable:!(a=u(n,c))||a.enumerable});return r};var f=(r,n,t)=\u003e(t=r!=null?s(m(r)):{},i(n||!r||!r.__esModule?d(t,\"default\",{value:r,enumerable:!0}):t,r)),$=r=\u003ei(d({},\"__esModule\",{value:!0}),r);var l=j((L,o)=\u003e{o.exports=_jsx_runtime});var N={};x(N,{default:()=\u003eM,frontmatter:()=\u003ew});var e=f(l()),w={title:\"$target \\uACFC event.tartget \\uC758 \\uCC28\\uC774\\uC810\\uC740?\",date:new Date(16687296e5),description:\"\\uC54C\\uC544\\uBCF4\\uC790\"};function h(r){let n=Object.assign({p:\"p\",strong:\"strong\",code:\"code\",h3:\"h3\",hr:\"hr\",pre:\"pre\"},r.components);return(0,e.jsxs)(e.Fragment,{children:[(0,e.jsxs)(n.p,{children:[\"\\uC778\\uD130\\uD398\\uC774\\uC2A4\\uC758\\xA0\",(0,e.jsx)(n.strong,{children:(0,e.jsx)(n.code,{children:\"target\"})}),`\n\\uC18D\\uC131\\uC740 \\uC774\\uBCA4\\uD2B8\\uAC00 \\uBC1C\\uC0DD\\uD55C \\uB300\\uC0C1 \\uAC1D\\uCCB4\\uB97C \\uAC00\\uB9AC\\uD0B5\\uB2C8\\uB2E4. \\uBC84\\uBE14\\uB9C1\\uACFC \\uCEA1\\uCC98\\uB9C1 \\uB2E8\\uACC4\\uC5D0\\uC11C\\uB294\\xA0`,(0,e.jsx)(n.code,{children:\"[Event.currentTarget\"}),`\\xA0]\n\\uACFC \\uB2E4\\uB97C \\uC218 \\uC788\\uC2B5\\uB2C8\\uB2E4.`]}),`\n`,(0,e.jsx)(n.h3,{children:\"jQuery \\uC640 Javascript\"}),`\n`,(0,e.jsx)(\"aside\",{c 겠습니다.\n\n\u003c/aside\u003e\n\n```jsx\n// 리팩토링 전\n\nimport { BrowserRouter, Routes, Route } from 'react-router-dom';\n\n{\n  /* 여기서부터   */\n}\nimport Home from './Home';\nimport Navbar from './component/Navbar';\nimport CreateBlog from './blogComponent/CreateBlog';\nimport BlogDetails from './blogComponent/BlogDetail';\nimport NotFound from './component/NotFound';\nimport Footer from './component/Footer';\n{\n  /* 여기까지    */\n}\n\nimport { useEffect, useState } from 'react';\nimport { lazy, Suspense } from 'react';\n```\n\n리팩토링중 ————\n\n```jsx\n// 리팩토링 후\n\nimport { BrowserRouter, Routes, Route } from 'react-router-dom';\n\n{\n  /* 여기서부터   */\n}\nconst Home = lazy(() =\u003e import('./Home'));\nconst Navbar = lazy(() =\u003e import('./component/Navbar'));\nconst CreateBlog = lazy(() =\u003e import('./blogComponent/CreateBlog'));\nconst BlogDetails = lazy(() =\u003e import('./blogComponent/BlogDetail'));\nconst NotFound = lazy(() =\u003e import('./component/NotFound'));\nconst Footer = lazy(() =\u003e import('./component/Footer'));\n{\n  /* 여기까지    */\n}\n\nimport { useEffect, useState } from 'react';\nimport { lazy, Suspense } from 'react';\n```\n\n1. 마지막으로 JSX 로 리턴되는 부분을 손봐줍니다.\n\n  \u003caside\u003e\n✍🏻 * Suspense 는 fallback 이라는 prop을 받습니다.\n 뒤로 JSX  문법을 사용하여  `\u003cSuspense fallback={\u003cdiv\u003eLoading...\u003c/div\u003e}\u003e` \n렌더링이 끝나고 유저에게 바로 다음의 컴포넌트가 보여지도록 연결시켜주는 역할입니다.\n\n  \u003c/aside\u003e\n","code":"var Component=(()=\u003e{var m=Object.create;var l=Object.defineProperty;var d=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var h=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var g=(o,n)=\u003e()=\u003e(n||o((n={exports:{}}).exports,n),n.exports),y=(o,n)=\u003e{for(var r in n)l(o,r,{get:n[r],enumerable:!0})},c=(o,n,r,a)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let t of u(n))!f.call(o,t)\u0026\u0026t!==r\u0026\u0026l(o,t,{get:()=\u003en[t],enumerable:!(a=d(n,t))||a.enumerable});return o};var \u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n  \u003cbody\u003e\n    \u003clabel\u003eUser Name\u003c/label\u003e\n    \u003cem class=\"message\"\u003e\u003c/em\u003e\n    \u003cscript\u003e\n      const MIN_USER_NAME_LENGTH = 5; //이름 최소 길이\n      const $input = document.querySelector('input[type=text]');\n      const $msg = document.querySelector('.message');\n\n      const checkUserNameLenght = (min) =\u003e {\n        $msg.textContent =\n          $input.value.length \u003c Min\n            ? `이름은 ${min}자 이상 입력해 주세요 `\n            : '';\n      };\n      //이벤트 핸들러 내부에서 함수를 호출하면서 인수를 전달한다.\n\n      $input.onblur = () =\u003e {\n        checkUserNameLenght(MIN_USER_NAME_LENGTH);\n      };\n    \u003c/script\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n```\n\n또는 이벤트 핸들러를 반환하는 함수를 호출하면서 인수를 전달할 수도 잇ㅆ다.\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n  \u003cbody\u003e\n    \u003clabel\u003eUser Name\u003c/label\u003e\n    \u003cem class=\"message\"\u003e\u003c/em\u003e\n    \u003cscript\u003e\n      const MIN_USER_NAME_LENGTH = 5; //이름 최소 길이\n      const $input = document.querySelector('input[type=text]');\n      const $msg = document.querySelector('.message');\n\n      //이벤트 핸들러를 반환하는 함수\n      const checkUserNameLenght = (min) =\u003e (e) =\u003e {\n        $msg.textContent =\n          $input.value.length \u003c Min\n            ? `이름은 ${min}자 이상 입력해 주세요 `\n            : '';\n      };\n      //이벤트 핸들러 내부에서 함수를 호출하면서 인수를 전달한다.\n\n      $input.onblur = checkUserNameLenght(MIN_USER_NAME_LENGTH);\n    \u003c/script\u003e\n  \u003c/body\u003e\n\u003c/html\u003e\n```\n\ncheckUserNameLenght 함수는 함수를 반환한다. 따라서, $input.onblur 에는 결국 checkUserNameLenght 함수가 반환하는 함수가 바인딩한다.\n","code":"var Component=(()=\u003e{var h=Object.create;var r=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var d=Object.getOwnPropertyNames;var p=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var N=(e,n)=\u003e()=\u003e(n||e((n={exports:{}}).exports,n),n.exports),_=(e,n)=\ (https://nodejs.org/ko/download/)\n\n\u003e 저는 Mac Os 사용자여서 LTS 버전을 다운로드 받았습니다.\n\n---\n\n### 1. 터미널을 실행합니다\n\n### 2. brew를 실행합니다\n\n```jsx\n$ brew install node\n```\n\n### 3. 노드 버전을 확인하여. path 지정할 버전을 기억해두어야 합니다.\n\n```jsx\n$ node -v\n```\n\n### 4. bash 파일이 있으면 수정하고 없으면 추가하여 path를 설정해줍니다.\n\n```jsx\ncd ~\nvi .bash_profile\n```\n\n### 5. 간단히 알아보는 vi 컨트롤법\n\n- 아래 코드를 입력합니다.\n\n\u003caside\u003e\n✍🏻 파일의 끝으로 이동할 때 : G\n한글자 삭제 : x\n단어 삭제 : dw\n실행 취소 : u\n줄의 맨 앞 : o\n줄의 맨 뒤 : $\n현재 커서에 삽입 : i\n현재 커서 바로 다음에 삽입 : a \n——————— \n(esc 종료 모드 )\n저장만 : w \n종료만 : q\n저장 후 종료 :wq\n\n\u003c/aside\u003e\n\n```jsx\nexport NODE_PATH=\"/usr/local/lib/node_modules\"\nexport PATH=\"/usr/local/Cellar/node/13.5.0/bin:$PATH\"\n```\n\n---\n\n## Express 설치\n\n### 7.터미널에 입력합니다.\n\n```jsx\n$ npm init\n$ npm install express\n\n```\n\n### 여기까지 하시면 express 설치까지는 된 것입니다.\n","code":"var Component=(()=\u003e{var t=Object.create;var h=Object.defineProperty;var p=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,x=Object.prototype.hasOwnProperty;var b=(r,n)=\u003e()=\u003e(n||r((n={exports:{}}).exports,n),n.exports),g=(r,n)=\u003e{for(var l in n)h(r,l,{get:n[l],enumerable:!0})},s=(r,n,l,d)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let c of u(n))!x.call(r,c)\u0026\u0026c!==l\u0026\u0026h(r,c,{get:()=\u003en[c],enumerable:!(d=p(n,c))||d.enumerable});return r};var j=(r,n,l)=\u003e(l=r!=null?t(m(r)):{},s(n||!r||!r.__esModule?h(l,\"default\",{value:r,enumerable:!0}):l,r)),N=r=\u003es(h({},\"__esModule\",{value:!0}),r);var a=b(($,i)=\u003e{i.exports=_jsx_runtime});var S={};g(S,{default:()=\u003ef,frontmatter:()=\u003ew});var e=j(a()),w={title:\"Node JS  \\uC124\\uCE58 (Mac OS) + Express\",date:new Date(16468704e5),description:\"\\uC65C Node JS\\uB97C \\uC0AC\\uC6A9\\uD558\\uB294\\uAC00?\"};function o(r){let n=Object.assign({h3:\"h3\",p:\"p\",hr:\"hr\",a:\"a\",pre:\"pre\",code:\"code\",blockquote:\"blockquote\",ul:\"ul\",li:\"li\",h2:\"h2
